<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Holder page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link href="../static/css/base.css" rel="stylesheet">
    <link href="../static/css/holder.css" rel="stylesheet">
    <!-- We add the javascript -->
    <script src="../static/js/holder.js"></script>
</head>

<body>
    <!-- Write the html to test here -->

    <!-- Home page for student -->
    <!-- It should have a list with the different subjects -->
    <!-- Each subject should have a link to the subject page -->
    
    <div class="container">
        <h2>Subjects</h2>
        <ul class="list-group">
            <li class="list-group item">
                <a href="#">Subject 1</a>
            </li>
            <li class="list-group item">
                <a href="#">Subject 2</a>
            </li>
        </ul>

        <!-- Tab links -->
        <div class="tab">
            <button class="tablinks" onclick="openCity(event, 'Documentation')">Documentation</button>
            <button class="tablinks" onclick="openCity(event, 'VM')">VM</button>
        </div>
    </div>
    
        <!-- Tab content -->
        <div id="Documentation" class="tabcontent">
            <div class="pdf-viewer">
                <embed src="https://www.rd.usda.gov/sites/default/files/pdf-sample_0.pdf" type="application/pdf" width="100%"
                    height="750px">
            </div>
        </div>
    
        <div id="VM" class="tabcontent">
            <h3>VM</h3>
            <iframe src="{{ guacamole_url }}" allow="fullscreen"></iframe>
        </div>

    <!-- -------------------- -->

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
